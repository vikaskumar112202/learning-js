<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1 class="heading">BMI Calculator</h1>
    
    <form>
        <div class="container">
        <p><label>Height in cm</label>
        <input type="number" id="height" placeholder="Enter height" name="Height"></p>
        <p><label>Weight in kg</label>
        <input type="number" id="weight" placeholder="Enter weight" name="Weight"></p>
        <button type="submit">Calculate</button>
        <button type="button" id="refresh">Refresh</button>
        <div id="result"></div>
        </div>
    </form> 
   
        <h2 class="heading">BMI Guide</h2> 
        <div class="bmiguide">
        <span>Underweight = less than 18.6</span>
        <span>Overweight = greater than 24</span>
        <span>Normal = between 18.6 to 24</span>
        </div>
</body>
<script src="script.js"></script>
</html>
